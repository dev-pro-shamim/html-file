<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Datalist Tags</title>
</head>
<body>
    <label >My Country</label><br/>
    <input type="text" list="countrycity">
    <datalist id="countrycity">
        <option value="Dhaka">
        <option value="Rangpur">
        <option value="Dinajpur">
        <option value="Panchagarh">
        <option value="Rajshahi">
    </datalist>
</body>
</html>

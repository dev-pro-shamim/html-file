<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>

    <!-- Text Formate -->
    <p>Hello World !</p> <br/>
    <b>Hello World !</b><br/>
    <i>Hello World !</i><br/>
    <mark>Hello World !</mark><br/>
    <code>Hello World !</code><br/>
    <small>Hello World !</small><br/>
    <del>Hello World !</del><br/>
    <ins>Hello World !</ins>

    <!-- Heading Tag -->
    <h1>Hello, Shamim How Are You !!</h1>
    <h2>Hello, Shamim How Are You !!</h2>
    <h3>Hello, Shamim How Are You !!</h3>
    <h4>Hello, Shamim How Are You !!</h4>
    <h5>Hello, Shamim How Are You !!</h5>
    
</body>
</html>
